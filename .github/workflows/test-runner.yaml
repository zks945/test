name: Test Runner

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # 自建 runner

    steps:
      # 使用 SSH 检出代码
      - name: Checkout repository via SSH
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          persist-credentials: false  # 避免用 HTTPS token

      # 举例：运行 shell 脚本
      - name: Run a test script
        run: |
          echo "Hello, SSH checkout!"
          ls -al

